<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
   <link rel="stylesheet" href="css/contact.css">
   <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700,800" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<div id="main-area">
   <div class="container map-background">

      <header class="header-area">
         <h2 class="header-right">Get in touch</h2>
      </header>

      <section class="main-title">
         <form class="contact-form" action="#">
            <input class="form" type="text" name="username" placeholder="Name">
            <input class="form" type="text" name="email" placeholder="E-mail">
            <input class="form" type="text" name="tel" placeholder="Number">
            <textarea class="form textarea" name="" id="" cols="30" rows="50" placeholder="Message"></textarea>
            <button type="submit" class="form submit">
               <span class="sub-text"> submit </span>
               <img class="sub-pict" src="img/4th page - Shape.png" alt="кнопка">
            </button>
         </form>
      </section>

      <footer>
         <nav class="menu-area-dark">
            <ul class="menu-list">
               <li class="menu-item">
                  <a class="menu-link" href="index.html">Home</a>
               </li>
               <li class="menu-item">
                  <a class="menu-link" href="about.html">About</a>
               </li>
               <li class="menu-item">
                  <a class="menu-link" href="products.html">Products</a>
               </li>
               <li class="menu-item">
                  <a class="menu-link selected" href="#">Contact</a>
               </li>
            </ul>
         </nav>

         <div class="social-area-light">
            <ul class="social-list">
               <li class="social-item">
                  <a class="social-link" href="https://twitter.com" target="_blank">
                     <i class="fab fa-twitter"></i>
                  </a>
               </li>
               <li class="social-item">
                  <a class="social-link" href="https://ru.linkedin.com/" target="_blank">
                     <i class="fab fa-linkedin-in"></i>
                  </a>
               </li>
               <li class="social-item">
                  <a class="social-link" href="https://ru-ru.facebook.com/" target="_blank">
                     <i class="fab fa-facebook-f"></i>
                  </a>
               </li>
            </ul>
         </div>
      </footer>
   </div>
</div>
</body>
</html>
